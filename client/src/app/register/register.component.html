<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0 register_card">
            <div class="card-header">
                <h4 class="mb-0">Register</h4>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input 
                            type="text" 
                            [(ngModel)]="registerUser.email" 
                            name="email" 
                            class="form-control rounded-0" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input 
                            type="password" 
                            [(ngModel)]="registerUser.password" 
                            name="password" 
                            class="form-control rounded-0" 
                            required
                        >
                    </div>
                    <button (click)="onRegister()" type="button" class="btn btn-primary btn-block register_btn float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
