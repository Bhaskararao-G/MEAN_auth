<div class="row pt-5">
        <div class="col-md-6 mx-auto">
            <div class="card login_card">
                <div class="card-header">
                    <h5 class="mb-0">Login</h5>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="Email">Username</label>
                            <input 
                                type="text" 
                                formControlName="username" 
                                class="form-control rounded-0" 
                                required
                            >
                            <div class="text-danger" *ngIf="submitted && logForm.username.errors?.required"><small> Username is required</small></div>
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input 
                                type="password" 
                                formControlName="password" 
                                class="form-control rounded-0" 
                                required
                            >
                            <div class="text-danger" *ngIf="submitted && logForm.password.errors?.required"><small> Password is required</small></div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block login_btn float-right">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
