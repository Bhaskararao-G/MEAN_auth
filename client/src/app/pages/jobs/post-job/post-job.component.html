<div class="container main_container">
    <nav aria-label="breadcrumb">
            <h4>Post Job</h4>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item" aria-current="page">
                    <a  routerLink="/jobs">Jobs</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Post Job</li>
            </ol>
        </nav>
        <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Title</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Title"
                            formControlName="title"
                            required
                        >
                        <div class="text-danger" *ngIf="submitted && jbForm.title.errors?.required"><small>Title is required</small></div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea 
                            cols="58" 
                            rows="5"
                            formControlName="description"
                            required
                        ></textarea>
                        <div class="text-danger" *ngIf="submitted && jbForm.description.errors?.required"><small>Description is required</small></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Location</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Location"
                            formControlName="location"
                            required
                        >
                        <div class="text-danger" *ngIf="submitted && jbForm.location.errors?.required"><small>Location is required</small></div>
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select class="form-control" formControlName="type" required>
                            <option value="" disabled>Select</option>
                            <option [value]="prof._id" *ngFor="let prof of professions">
                                {{prof.name}}
                            </option>
                        </select>
                        <div class="text-danger" *ngIf="submitted && jbForm.type.errors?.required"><small>Type is required</small></div>
                    </div>
                </div>
            </div>
            <div class="text-right">
                <span class="mr-5 text-success" *ngIf="resMsg !== ''">
                   <b><i class="fa fa-check" aria-hidden="true"></i>&nbsp;{{resMsg}}</b>
                </span>
                <button type="submit" class="btn btn-primary btn-md">Create Job</button>
            </div>
        </form>        
    </div>
