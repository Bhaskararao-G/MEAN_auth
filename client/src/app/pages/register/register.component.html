<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0 register_card">
            <div class="card-header">
                <h5 class="mb-0">Register</h5>
            </div>
            <div class="card-body">
                <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input 
                            type="text" 
                            formControlName="firstName" 
                            class="form-control rounded-0" 
                            required
                        >
                        <div class="text-danger" *ngIf="submitted && regForm.firstName.errors?.required"><small> First Name is required</small></div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input 
                            type="text" 
                            formControlName="lastName" 
                            class="form-control rounded-0" 
                            required
                        >
                        <div class="text-danger" *ngIf="submitted &&regForm.lastName.errors?.required"><small> Last Name is required</small></div>
                    </div>
                    <div class="form-group">
                        <label for="Email">Username</label>
                        <input 
                            type="text" 
                            formControlName="username" 
                            class="form-control rounded-0" 
                            required
                        >
                        <div class="text-danger" *ngIf="submitted &&regForm.username.errors?.required"><small> Username is required</small></div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input 
                            type="text" 
                            formControlName="phone" 
                            class="form-control rounded-0" 
                            required
                        >
                        <div class="text-danger" *ngIf="submitted &&regForm.phone.errors?.required"><small>Phone is required</small></div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Profession</label>
                        <angular2-multiselect 
                            [data]="professions" 
                            formControlName="profession" 
                            [settings]="settings" 
                            (onSelect)="onItemSelect($event)"
                            (onDeSelect)="OnItemDeSelect($event)" 
                            (onSelectAll)="onSelectAll($event)" 
                            (onDeSelectAll)="onDeSelectAll($event)">
                        </angular2-multiselect>
                        <div class="text-danger" *ngIf="submitted &&regForm.phone.errors?.required"><small>Profession is required</small></div>
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input 
                            type="password" 
                            formControlName="password" 
                            class="form-control rounded-0" 
                            required
                        >
                        <div class="text-danger" *ngIf="submitted &&regForm.password.errors?.required"><small>Password is required</small></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block register_btn float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
